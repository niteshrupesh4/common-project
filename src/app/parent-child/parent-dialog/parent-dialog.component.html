<h2>HTML Table</h2>

<table>
  <tr>
    <th>name</th>
    <th>gender</th>
    <th>email</th>
    <th>phone</th>
    <th>picture</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let item of dataList">
    <td>{{item.name}}</td>
    <td>{{item.gender}}</td>
    <td>{{item.email}}</td>
    <td>{{item.phone}}</td>
    <td>{{item.picture}}</td>
    <td><button mat-raised-button (click)="openDialog(item)">Pick one</button></td>
  </tr>  
</table>
